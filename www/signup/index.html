<ons-navigator var="app.navi">
  <ons-splitter>
    <ons-splitter-side var="menu" side="left" width="80%" collapse swipeable>
      <ons-page modifier="material">
        <ons-list modifier="material">
          <ons-list-header modifier="material">Menu</ons-list-header>
          <ons-list-item modifier="material">
            This is a menu.
          </ons-list-item>
        </ons-list>
      </ons-page>
    </ons-splitter-side>
    <ons-splitter-content page="signup.html"></ons-splitter-content>
  </ons-splitter>

  <ons-template id="signup.html">
    <ons-page modifier="material" ng-controller="SignupController as signup">
      <ons-toolbar modifier="material">
        <div class="left">
          ユーザー登録
        </div>
      </ons-toolbar>

      <div class="signup-form">
        <span id="error_messages"></span>
        <input id="screen_name" type="text" class="text-input--underbar" placeholder="name" value="">
        <br>
        <input id="email" type="text" class="text-input--underbar" placeholder="email" value="">
        <br>
        <input id="password" type="password" class="text-input--underbar" placeholder="pasword" value="">
        <br>
        <input id="password_confirm" type="password" class="text-input--underbar" placeholder="pasword（確認用）" value="">
        <br><br>
        <ons-button modifier="material" class="go-button" ng-click="signup.createUser()">登録</ons-button>
        <br><br>
      </div>

    </ons-page>
  </ons-template>
</ons-navigator>
