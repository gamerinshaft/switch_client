<ons-navigator var="app.navi">
  <ons-splitter>
    <ons-splitter-side var="menu" side="left" width="80%" collapse swipeable>
      <ons-page modifier="material">
        <ons-list modifier="material">
          <ons-list-header modifier="material">Menu</ons-list-header>
          <ons-list-item modifier="material">
            This is a menu.
          </ons-list-item>
        </ons-list>
      </ons-page>
    </ons-splitter-side>
    <ons-splitter-content page="signup/index.html"></ons-splitter-content>
  </ons-splitter>

  <ons-template id="signup/index.html">
    <ons-page modifier="material" ng-controller="SignupController as signup" id="s_signup">
      <ons-toolbar modifier="material">
        <div class="left">
          ユーザー登録
        </div>
      </ons-toolbar>

      <div class="signup-form">
        <ul class="list">
          <li class="list__item">
            <input id="screen_name" type="text" class="text-input text-input--transparent" style="width:100%; margin-top:4px;" placeholder="ユーザー名">
          </li>
          <li class="list__item">
            <input id="email" type="email" class="text-input text-input--transparent" style="width:100%; margin-top:4px;" placeholder="メールアドレス">
          </li>
          <li class="list__item">
            <input id="password" type="password" class="text-input text-input--transparent" style="width:100%; margin-top:4px;" placeholder="パスワード">
          </li>
          <li class="list__item">
            <input id="password_confirm" type="password" class="text-input text-input--transparent" style="width:100%; margin-top:4px;" placeholder="パスワード（確認用）">
          </li>
        </ul>
      </div>
      <div class="tologin">
        <ons-button onclick="app.navi.resetToPage('./login/index.html', {animation: 'slide'})" modifier="material--flat">
          <ons-ripple color="rgba(0, 150, 136, 0.1)"></ons-ripple>
          サインインはこちら
        </ons-button>
      </div>
        <div class="button-back">
          <ons-button modifier="material" class="go-button" ng-click="signup.createUser()">登録</ons-button>
        </div>
      <div class="clear"></div>


    </ons-page>
  </ons-template>
</ons-navigator>
