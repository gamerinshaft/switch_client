<ons-splitter>
  <ons-splitter-side var="menu" side="left" width="80%" collapse swipeable>
    <ons-page modifier="material">
      <ons-list modifier="material">
        <ons-list-header modifier="material">Menu</ons-list-header>
        <ons-list-item modifier="material">
          This is a menu.
        </ons-list-item>
      </ons-list>
    </ons-page>
  </ons-splitter-side>
  <ons-splitter-content page="404.html"></ons-splitter-content>
</ons-splitter>

<ons-template id="404.html">
  <ons-page modifier="material" ng-controller="ErrorUrlController as error_url" id="s_404">
    <ons-toolbar modifier="material">
      <div class="left">404</div>
    </ons-toolbar>
    <div class="error-form">
      <div class="logo">
        <img src="https://robohash.org/my-own-slug.png?size=300x300">
      </div>
      <div class="set_message">
        <p style="">404 NOT FOUND</p>
        <p style="font-size:14px; font-family:none;">正しいURLを入力してください</p>
      </div>

      <div class="input-form">
        <ul class="list">
          <li class="list__item"style="min-height:34px;line-height:34px">
            <input id="url" type="text" class="text-input text-input--transparent" placeholder="http://example.com" value="">
          </li>
        </ul>
      </div>
      <br><br>
      <ons-button modifier="material" class="go-button" ng-click="error_url.newSiteUrl()">GO !</ons-button>
      <br><br>
    </div>
  </ons-page>
</ons-template>
