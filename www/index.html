<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300italic,300,400italic,500,700,700italic,500italic' rel='stylesheet' type='text/css'>
    <title>Switch</title>
    <link rel="stylesheet" href="./lib/onsenui/css/onsenui.css" type="text/css" media="all" />
    <link rel="stylesheet" href="./lib/onsenui/css/onsen-css-components.css" type="text/css" media="all" />
    <link rel="stylesheet" href="./assets/css/app.css" type="text/css" media="all" />

    <link rel="stylesheet" href="./404/style.css" type="text/css">
    <link rel="stylesheet" href="./login/style.css" type="text/css">
    <link rel="stylesheet" href="./signup/style.css" type="text/css">
    <link rel="stylesheet" href="./home/style.css" type="text/css">
    <link rel="stylesheet" href="./infrared/style.css" type="text/css">
    <script src="./lib/onsenui/js/onsenui.js"></script>
    <script src="./lib/angular/angular.js"></script>
    <script src="./lib/onsenui/js/angular-onsenui.js"></script>
    <script src="./assets/javascript/jquery.min.js"></script>
    <script src="./assets/javascript/app.js"></script>
</head>
<body>

  <ons-navigator var="app.navi">
    <ons-tabbar>
      <ons-tab page="home/index.html" active="true">
        <ons-icon icon="ion-home"></ons-icon>
        <span style="font-size: 14px">赤外線一覧</span>
      </ons-tab>
      <ons-tab page="fav.html" active="true">
        <ons-icon icon="ion-star"></ons-icon>
        <span style="font-size: 14px">Favorites</span>
      </ons-tab>
      <ons-tab page="settings.html" active="true">
        <ons-icon icon="ion-gear-a"></ons-icon>
        <span style="font-size: 14px">Settings</span>
      </ons-tab>
    </ons-tabbar>

    <ons-template id="landing.html">
      <ons-page modifier="material" ng-controller="LandingController as landing"></ons-page>
    </ons-template>
  </ons-navigator>
</body>
</html>
