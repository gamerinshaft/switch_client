<ons-navigator var="app.navi">
  <ons-splitter>
    <ons-splitter-side var="menu" side="left" width="80%" collapse swipeable>
      <ons-page modifier="material">
        <ons-list modifier="material">
          <ons-list-header modifier="material">Menu</ons-list-header>
          <ons-list-item modifier="material">
            This is a menu.
          </ons-list-item>
        </ons-list>
      </ons-page>
    </ons-splitter-side>
    <ons-splitter-content page="login/index.html"></ons-splitter-content>
  </ons-splitter>

  <ons-template id="login/index.html">
    <ons-page modifier="material" ng-controller="LoginController as login" id="s_login">
      <ons-toolbar modifier="material">
        <div class="left">
          ログイン
        </div>
      </ons-toolbar>
      <div class="form-back">
        <div class="login-form">
          <ul class="list">
            <li class="list__item">
              <input id="email_or_screen_name" type="text" class="text-input text-input--transparent" style="width:100%; margin-top:4px;" placeholder="ユーザー名またはメールアドレス">
            </li>
            <li class="list__item">
              <input id="password" type="password" class="text-input text-input--transparent" style="width:100%; margin-top:4px;" placeholder="パスワード">
            </li>
          </ul>
        </div>
        <br><br>
        <div class="box">
        <ons-button onclick="app.navi.resetToPage('./signup/index.html', {animation: 'slide'})" modifier="material--flat" class="tosignup">
          <ons-ripple color="rgba(0, 150, 136, 0.1)"></ons-ripple>
          新規登録はこちら
        </ons-button>
      </div>
        <div class="user-button-back">
          <ons-button modifier="material" class="user-button" ng-click="login.user()">ログイン</ons-button>
        </div>
        <div class="clear"></div>
      </div>
      <br>


    </ons-page>
  </ons-template>
</ons-navigator>
