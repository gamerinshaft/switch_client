<ons-splitter>
  <ons-splitter-side var="menu" side="left" width="80%" collapse swipeable>
    <ons-page modifier="material" ng-controller="MenuController as menu">
      <ons-list modifier="material">
        <ons-list-header modifier="material">Menu</ons-list-header>
        <ons-list-item modifier="material">
          This is a menu.
        </ons-list-item>
        <ons-list-item modifier="material" ng-click="menu.logout()" >
          ログアウト
        </ons-list-item>
        <ons-list-item modifier="material" onclick="app.navi.resetToPage('home/index.html')">
            home.html
          <ons-icon icon="ion-home"></ons-icon>
        </ons-list-item>

      </ons-list>
    </ons-page>
  </ons-splitter-side>
  <ons-splitter-content page="infrared/index.html"></ons-splitter-content>
</ons-splitter>

<ons-template id="infrared/index.html">
    <ons-toolbar modifier="material">
      <div class="left">
        <ons-toolbar-button ng-click="menu.open()" modifier="material">
          <ons-icon icon="md-menu"></ons-icon>
        </ons-toolbar-button>
      </div>
      <div class="center">Switch</div>
    </ons-toolbar>
  <ons-page modifier="material" ng-controller="InfraredController as ir"id="s_infrared">
    <ons-list modifier="material">
      <ons-list-header modifier="material">{{infraredModel.group.name}}の赤外線一覧</ons-list-header>
      <ons-list-item id="infrared-{{infrared.id}}" class="infrared" modifier="material" ng-repeat="infrared in infraredModel.infrareds">
        <ons-ripple color="rgba(0, 0, 0, 0.2)"></ons-ripple>
        {{ infrared.name || 'Untitled item' }}
      </ons-list-item>
      <ons-list-item style="text-align: center;">
        <ons-button ng-click="ir.clearCompleted()" modifier="material--flat">
        <ons-ripple color="rgba(0, 150, 136, 0.1)"></ons-ripple>
        Clear completed groups
      </ons-button>
      </ons-list-item>
    </ons-list>

    <ons-fab position="bottom right" ng-click="ir.newIrGroup()">
      <ons-ripple color="rgba(255, 255, 255, 0.2)"></ons-ripple>
      <ons-icon icon="md-plus" size="24px" style="line-height: 56px;"></ons-icon>
    </ons-fab>
  </ons-page>
</ons-template>
